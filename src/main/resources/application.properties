# DB Configuration
#指定数据库驱动
##########Mysql连接参数#################
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#数据库jdbc连接url地址,serverTimezone设置数据库时区东八区
spring.datasource.url=jdbc:mysql://localhost:3306/culture?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
#数据库账号
spring.datasource.username=root
spring.datasource.password=123456

##########Mybatis############
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package= com.cavin.culture.model

server.port=8023
server.servlet.session.timeout=10
server.tomcat.uri-encoding=UTF-8
##########Neo4j#################
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=12345678!a
spring.data.neo4j.uri=http://localhost:7474

